machine:
  node:
    version: 6.11.3
  hosts:
    testripple.circleci.com: 127.0.0.1
dependencies:
  pre:
    - wget https://s3-us-west-2.amazonaws.com/brt-debs/brtd_0.30.1-b11-1.deb
    - sudo dpkg -i brtd_0.30.1-b11-1.deb
test:
  pre:
    - brtd -a --start --conf "$HOME/$CIRCLE_PROJECT_REPONAME/test/integration/brtd.cfg":
        background: true
  override:
    - scripts/ci.sh "$CIRCLE_NODE_INDEX" "$CIRCLE_NODE_TOTAL":
        parallel: true
  post:
    - killall /usr/bin/brtd
